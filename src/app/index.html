<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="../../node_modules/@fortawesome/fontawesome-free/css/all.css"
    />

    <title>Reservia</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../assets/logos/reservia_logo.png" alt="Logo Réservia" />
      </div>

      <nav>
        <ul>
          <li><a href="#">Hébergements</a></li>
          <li><a href="#">Activités</a></li>
          <li>
            <a class="create-account-link" href="#"
              ><strong>S'inscrire</strong></a
            >
          </li>
        </ul>
      </nav>
    </header>

    <section class="general-content">
      <section>
        <h1 class="intro">
          Trouvez votre hébergement pour des vacances de rêves
        </h1>
        <h2>En plein centre ville ou en pleine nature</h2>

        <div class="search">
          <div class="search-orientation">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <label>
            <input type="text" name="search" placeholder="Marseille, France" />
          </label>

          <button type="submit" class="search-button">Rechercher</button>
        </div>

        <div class="filters">
          <h3 class="filters-title">Filtres</h3>
          <div class="filter">
            <div class="icon-filter">
              <i class="fas fa-money-bill-wave"></i>
            </div>
            <button type="button">Economique</button>
          </div>

          <div class="filter">
            <div class="icon-filter">
              <i class="fas fa-child"></i>
            </div>
            <button type="button">Familial</button>
          </div>

          <div class="filter">
            <div class="icon-filter">
              <i class="fas fa-heart"></i>
            </div>
            <button type="button">Romantique</button>
          </div>

          <div class="filter">
            <div class="icon-filter">
              <i class="fas fa-dog"></i>
            </div>
            <button type="button">Animaux autorisés</button>
          </div>
        </div>

        <div class="info">
          <div class="info-icon"><i class="fas fa-info"></i></div>
          <h4>Plus de 500 logements sont disponibles dans cette ville</h4>
        </div>
      </section>
    </section>

    <footer></footer>
  </body>
</html>
